<!--jQuery is a JavaScript library-->
<!--it gives you different way of writing things, different functions if you wanna use them-->
<!--Framework has a different way of writing things and you must follow it

jQuery is a syntatic sugar, it's easy to read and write
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- jQuery file goes to the bottom to prevent render blocking -->
<script>
    $(document).ready(function(){
        // do something when the DOM has finished loading
    })
    $(function(){
        // do something when the DOM has finished loading
    })

    $('#thing')
    //is the same as
    document.querySelector('#thing')
    document.getElementById('thing')

    $('.monster-container')  // this returns jQuery object (there is a lot)
    document.querySelectorAll('.monster-container')
    document.getElementsByClassName('monster-container')

    //.each() -> selecting a group of elements by class and iterating over them
    $(function() {
        var allTheDivs = $('.monster-container')
        allTheDivs.each(function(index, div){   // This is same as in PHP, forEach($array as $key=>$value){}
            console.log(div)
        })
    })

    $.ajax('url')  // this one lets you control which method you will use. get or post. GET is the default.
    $.get('url')  // another way to write, if you wanna use GET.

    $.post('url', {key: 'value'})  // is a simple POST.

    $.ajax('url', {
        method: 'post',
        data: {
            key: 'value'
        },
        success: function(responseData) {
            console.log(responseData)
        }
    })  // is a POST where we send some stuff to the server and logs the response when we receive it

    $('#unicorn').load('other.html')
    // retrieves an HTML file,
    // parses it and updates
    // the element in the page with results

    //returns a jQuery object that contains the elements
    var $divs = $('.monster-container')   // $sign in front of the variable means that jQuery is available
    // returns a node list that contains the elements
    var theDivs = document.querySelectorAll('.monster-container')

    //.click() method
    $('#click-me').click(function(){
        console.log('asdf')
    })
    //if an element doesn't have click such as <span>
    $('#click-me').on('click', function(){
        //do a thing
    })

    //.text() method print out text
    $('#display').text('asdf')

    //.append()  -> append something behind
    //.prepend() -> prepend something before
    $('#display').append('asdf')
    $('#display').prepend('aaa')

    //.before(string), create previous sibling that contains "string"
    $('#display').before('<p>oooooo</p>')

    //.after(string), create next sibling that contains "string"
    $('#display').after('<p>eeeeee</p>')

    //.hide() is basically CSS display: none
    $('#display').hide()

    //.show() is basically CSS display: block or back to the original display value the element has.
    $('#display').show()

    //Completely remove an element from the DOM
    $('#click-me').on('click', function () {
        $('#display').remove()
    })

    //Moving things around
    $("button").click(function(){
        var $movey = $("div")
        $movey.animate({left: '250px'}, 2000)
        $movey.slideUp(function () {
            $movey.css('background-color', 'red')
        })
        $movey.slideDown()
    })



</script>
</body>
</html>
